<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <div class="container">
      <input type="text" name="equation_display" value="" readonly />
      <input type="text" name="total_display" value="" readonly />

      <button class="operation" data-val="+">+</button>
      <button class="operation" data-val="-">-</button>
      <button class="operation" data-val="*">&times;</button>
      <button class="operation" data-val="/">&divide;</button>

      <button class="number" data-val="7">7</button>
      <button class="number" data-val="8">8</button>
      <button class="number" data-val="9">9</button>

      <button class="operation" data-val="=">=</button>

      <button class="number" data-val="4">4</button>
      <button class="number" data-val="5">5</button>
      <button class="number" data-val="6">6</button>

      <button class="number" data-val="1">1</button>
      <button class="number" data-val="2">2</button>
      <button class="number" data-val="3">3</button>

      <button class="number" data-val="0">0</button>
      <button class="number" data-val=".">.</button>
      <button class="operation" data-val="Clear">C</button>
    </div>
  </body>
</html>
